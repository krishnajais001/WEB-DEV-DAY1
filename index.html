<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .div{
        border: 2px solid black;
        width: 400px;
        height: 400px;
        padding: 100px;
        margin: 10px;
       }
       .div:hover{
        background-color: red;
       }
    </style>
</head>
<body>
<div class="div">

</div>

</body>
</html>
